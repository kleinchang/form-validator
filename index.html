<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
    <title>From Validator</title>
</head>
<body>
    <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
    <div class="container">
        <form id="form" class="form">
            <h2>Register with us</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm password</label>
                <input type="text" id="password2" placeholder="Enter name">
                <small>Error message</small>
            </div>
            <button>Submit</button>


        </form>
    </div>

    <select id="currency-one">
        <option value="OED">OED</option>
        <option value="ABC">ABC</option>
        <option value="DEF">DEF</option>
    </select>

    <div class="rate" id="rate">Empty rate</div>

    <p class="time-container">Time left: <span id="time">10s</span></p>
    <p class="time-container">Random number: <span id="random">Random number</span></p>

    <input type="text" id="text" autocomplete="off" placeholder="Type the word here..." autofocus />

    <ul class="draggable-list" id="draggable-list"></ul>


    <script src="script.js"></script>
    
</body>
</html>
